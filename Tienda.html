<body>

    <div class="contenedor">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img src="Imagenes/Logo Tarjeta.png" alt="Logo" width="180" height="150">

</body>

<script>
    $(document).ready(function() {
        function cargarDatos(categoria) {
            $.getJSON("../JSON/allmodal.json", function(data) {
                $.each(data[categoria], function(index, datos) {
                    var nuevaTarjeta = $("<div class='card' style='width: 22rem;'>");
                    nuevaTarjeta.append("<img src='"  + datos.Img + "' class='card-img-top' alt='perrito " + datos.id + "'>");
                    nuevaTarjeta.append("<p class='card-text text-center'><strong>" + datos.strTitulo + "</strong></p>");
                    var ul = $("<ul>");
                    ul.append("<li> " + datos.strDescripcion + "</li>");
                    ul.append("<li> Precio: " + datos.strPrecio + "</li>");
                    nuevaTarjeta.append(ul);
                    nuevaTarjeta.append("<input type='button' class='btn btn-primary' value='Ver Detalles' id='enviar'>");
                    $("#contenedor-tienda").append(nuevaTarjeta);
                });
            });
        }
        
        // Evento de clic para los elementos del menú desplegable
        $(".dropdown-item").click(function() {
            // Obtener la categoría seleccionada
            var categoria = $(this).data("categoria");
            // Limpiar el contenedor antes de cargar nuevos datos
            $("#contenedor-tienda").empty();
            // Cargar datos según la categoría seleccionada
            cargarDatos(categoria);
        });
    

        cargarDatos("Alimentos");
    });
    </script>
</html>
